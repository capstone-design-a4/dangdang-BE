<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
</head>
<body>
<div>
    <h1><a th:href="|/${homePageName}|">[[${pageName}]]</a></h1> <hr/>
    <div th:if="${name == null}">
        <h3>로그인 되어있지 않습니다!</h3>
        <button th:onclick="|location.href='@{/{homePageName}/join (homePageName=${homePageName})}'|">회원 가입</button> <br/><br/>
        <button th:onclick="|location.href='@{/{homePageName}/login (homePageName=${homePageName})}'|">로그인</button>
    </div>
    <div th:unless="${name == null}">
        <h3>[[${name}]]님 환영합니다!</h3>
        <button th:onclick="|location.href='@{/{homePageName}/info (homePageName=${homePageName})}'|">마이 페이지</button> <br/><br/>
        <button th:onclick="|location.href='@{/{homePageName}/admin (homePageName=${homePageName})}'|">관리자 페이지</button> <br/><br/>
        <button th:onclick="|location.href='@{/{homePageName}/logout (homePageName=${homePageName})}'|">로그아웃</button>
    </div>
</div>
</body>
</html>
